<p>user profile works!</p>

<form (ngSubmit)="updateDetails()" #updateProfileForm="ngForm" >
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text"
      class="form-control"
      id="first_name"
      name="first_name"
      required
      [(ngModel)]="userModel.first_name"
      #first_name="ngModel"
      >
    <div [hidden]="first_name.valid || first_name.pristine"
      class="text-danger"
      >
      First Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text"
      class="form-control"
      id="last_name"
      name="last_name"
      required
      [(ngModel)]="userModel.last_name"
      #last_name="ngModel"
      >
    <div [hidden]="last_name.valid || last_name.pristine"
      class="text-danger"
      >
      Last Name is required
    </div>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!updateProfileForm.form.valid">Submit</button>
  <!-- <button type="button" class="btn btn-default" (click)="registrationForm.reset()">Reset</button> -->

</form>
